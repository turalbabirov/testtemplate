<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="../../assets/styles/bootstrap5/bootstrap.min.css"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="../../assets/styles/sass/main.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row justify-content-center">
            <div
               class="column col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 d-flex justify-content-center align-items-center"
            >
               <form class="form-style py-5 px-5">
                  <h3 class="text-center my-3">Sign in to Quickly</h3>

                  <label class="form-label mt-4" for="email">Your email</label>
                  <input
                     class="form-control"
                     type="email"
                     name="email"
                     id="email"
                     placeholder="Your@email.com"
                  />

                  <div
                     class="d-flex justify-content-between align-items-baseline"
                  >
                     <label class="form-label mt-4" for="password"
                        >Password</label
                     >
                     <a href="#" class="forgot-pass">Forgot your password?</a>
                  </div>
                  <input
                     class="form-control"
                     type="password"
                     name="password"
                     id="password"
                     placeholder="Enter password"
                  />

                  <div class="form-check my-4">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        name="agreement"
                        id="agreement"
                     />
                     <label class="form-check-label" for="agreement">
                        Remember me on this device
                     </label>
                  </div>

                  <div class="d-grid gap-2 my-4">
                     <button class="btn btn-primary py-2" type="submit">
                        Sign In
                     </button>
                  </div>

                  <div class="signin text-center">
                     Don't have an account? <a href="#">Sign up</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
